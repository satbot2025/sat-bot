<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAT Bot for Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav style="background: #1976d2; color: #fff; padding: 16px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <div style="max-width: 900px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
            <span style="font-size: 2rem; font-weight: 700; letter-spacing: 1px;">SAT Bot for Kids</span>
            <div>
                <a href="#practice" style="color: #fff; margin-right: 24px; text-decoration: none; font-weight: 500;">Practice</a>
                <a href="#tips" style="color: #fff; margin-right: 24px; text-decoration: none; font-weight: 500;">Tips</a>
                <a href="#contact" style="color: #fff; text-decoration: none; font-weight: 500;">Contact</a>
            </div>
        </div>
    </nav>
    <main style="max-width: 900px; margin: 40px auto;">
        <section style="background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px;">
            <h3 style="color: #1976d2; font-size: 1.3rem; margin-bottom: 16px;">Chat with SAT Bot</h3>
            <div id="chat-box" style="height: 220px; overflow-y: auto; border: 1px solid #ddd; padding: 12px; margin-bottom: 16px; background: #fafafa; border-radius: 8px;"></div>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="user-input" placeholder="Ask me anything about the SAT!" style="flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
                <button onclick="sendMessage()" style="background: #1976d2; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer;">Send</button>
            </div>
        </section>
    </main>
    <footer style="background: #1976d2; color: #fff; text-align: center; padding: 18px 0; margin-top: 40px; font-size: 1rem;">
        &copy; 2025 SAT Bot Powered by Ellie
    </footer>
    <script src="script.js"></script>
</body>
</html>
